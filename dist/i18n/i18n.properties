LR_V1S_REFRESH_BTN = Clicca per aggiornare la lista.

LR_SELECT_DAYS = Seleziona i giorni oggetto della tua richiesta.
LR_REMOVE_DAYS = Rimuovi le date selezionate sul calendario.

LR_HELP_START_TIME = Inserisci orario di inizio assenza. Utilizza le fasce orarie 8:00-13:00 e 14:30-18:30. Non sono permessi intervalli inferiori ai 30 minuti. L'inserimento possibile solo in caso di selezione di un singolo giorno. Se non compilati vengono conteggiate 8 ore. In caso di selezione multipla di giorni vengono considerate 8 ore di assenza per giorno. Effettuare richieste separate in caso sia necessario indicare orari specifici.
LR_HELP_END_TIME = Inserisci orario di fine assenza. Utilizza le fasce orarie 8:00-13:00 e 14:30-18:30. Non sono permessi intervalli inferiori ai 30 minuti. L'inserimento è possibile solo in caso di selezione di un singolo giorno. Se non compilati vengono conteggiate 8 ore. In caso di selezione multipla di giorni vengono considerate 8 ore di assenza per giorno. Effettuare richieste separate in caso sia necessario indicare orari specifici.
LR_SELECT_APPROVER = Selezione la persona che dovrà approvare la tua richiesta di assenza. A meno di casi particolari dovrebbe essere il tuo Team Leader.
LR_TOTAL_HOURS = Le ore di assenza totali della richiesta vengono calcolate in base alla selezione dei giorni e di eventuali orari.
LR_USER_NOTE = Inserisci eventuali note per l'approvatore.
LR_USER_NOTE_RECUP = Specificare giorno/i ai quali si riferisce il recupero.